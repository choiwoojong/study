<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
  <title>westagram_fee</title>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="style/common.css">
  <script src="https://kit.fontawesome.com/895eab269e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="body-top">
    <header class="header-top">
      <div class="head-left">
        <i class="fa-brands fa-instagram" style="font-size: 25px;"></i>
        <h1 class="head-text">instagram</h1>
      </div>            
      <nav class="head-nav">
        <div class="searching">
          <input class="searching-box" type="text" placeholder="검색"/>
        </div>
        <div class="icons-nav">
          <a href="#"><img src="/img/searching.png" alt="searching" class="upper-icon" ></a>
          <a href="#"><img class="upper-icon" src="/img/heart.png" alt="heart img"></a>
          <a href="#"><img class="upper-icon" src="/img/my_page.png" alt="my-page"></a>
        </div>
      </nav>
    </header>
    <main id="main-box">
      <article class="feed-box"> 
        <section class="feed-article">
          <div class="feed-head">
            <img class="feed-icon1" src="/img/westagram photo.jpg" alt="feed-photo">
            <h3>wecode</h3>
          </div>
          <div class="feed-center">
            <img class="feed-img" src="/img/test image.jpg" alt="feed img">
          </div>
          <div class="feed-icon2">
            <i class="fa-solid fa-heart" style="color: red;"></i>
            <i class="fa-regular fa-message"></i>
            <i class="fa-solid fa-square-arrow-up-right"></i>
          </div>
          <div class="feed-under">
            <a href="#"><img class="under-img" src="/img/searching.png" alt="searching"></a>
              <p class="like-text">aineworld님 외 10명이 좋아합니다.</p>
            <div class="under-text">
              <p>cannon_mj 위워크에서 진행한 베이킹 클래스...</p>
              <p><a href="#" class="more_information">더 보기</a></p>
              <p>neceosecius 거봐 좋았잖아~~~~~</p>
              <p>42분 전</p>
              <div class="comment">
                <p>댓글 달기...</p>
              </div>
            </div>
          </div>
        </section>
      </article>
        <aside class="main-right">
          <div>
            <img src="/img/wecode banner.jpg" alt="wecode banner">
          </div>
          <div class="story_banner">
            <img src="/img/story banner.jpg" alt="story banner">
          </div>
          <div class="recommend_banner">
            <img src="/img/recommend banner.jpg" alt="recommend banner">
          </div>
          <div class="informantion">
            <p>instagram 정보.지원.홍보 센터.API.채용 정보.개인정보처리방침.약관.디렉터리.프로필.해시태그.언어
            </p>
            <p>2019 INSTAGRAM</p>
        </aside>
    </main>
  </div>
</body>
</html>
