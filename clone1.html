<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>앵무새 인테리어 포스터 | 아가새농장</title>
  <link rel="stylesheet" href="./clone1.css">
</head>
<body>
  <div id="order_wrap">
    <div class="left">
      <img src="./img/rocket icon.png" alt="rocket" width="15%">
    </div>
    <div class="right">
      <div class="top">
        <h1>앵무새 인테리어 포스터 (1번/썬코밭)</h1>
        <p>금전운 up! 돈들어오는 해바라기 그림</p>
        <dl>
          <dt>판매가격</dt>
          <dd class="price">3,000원</dd>
          <dt>적립금</dt>
          <dd>1%</dd>
          <dt>원산지</dt>
          <dd>대한민국</dd>
        </dl>
        <div class="number">
          <p class="order_name">앵무새 인테리어 포스터(1번/썬코밭)</p>
          <div class="order_number">
            <input type="number" name="num" id="num">
            <span class="number_price">3,000원</span>
          </div>
        </div>  
        <div class="total_price">
          <p>총 상품 금액</p>
          <p class="result_price">3,000원</p>
        </div>
      </div>
      <div class="bottom">
        <button class="order_btn">주문하기</button>
        <button class="cart_btn">장바구니</button>
        <button class="like_btn">찜하기</button>
      </div>
    </div>
  </div>
</body>
</html>
