<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clone 코딩 테스트 2</title>
  <link rel="stylesheet" href="clone2.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/rocket icon.png" alt="rocket">  <!--홈페이지 상단 탭 작은 아이콘-->
</head>
<body>
  <div id="total_page">
    <div id="left_side">
      <img src="img/rocket icon.png" alt="rocket" class="roc_pic">
    </div>
    <div id="right_side">
      <div class="sub_explain">
      <h1>앵무새 인테리어 포스터 (1번/썬코발)</h1>
      <p class="sub_title">금전운 up! 돈들어오는 해바라기 그림</p>
        <dl>
          <dt>판매가격</dt>
          <dd class="option_price">3,000원</dd>
          <dt>적립금</dt>
          <dd>1%</dd>
          <dt>원산지</dt>
          <dd>대한민국</dd>
        </dl>
      </div>
      <div class="option_sub">
        <p class="option_name">앵무새 인테리어 포스터(1번 썬코밭)</p>
        <div class="option_number">
          <input type="number" class="num_count">
          <span class="choice_price">3,000원</span>
        </div>
      </div>
      <div class="total_price">
        <p>총 상품 금액</p>
        <p class="result_price">3,000원</p>
      </div>
      <div id="bottom_side">
        <button class="order_btn">주문하기</button>
        <button class="cart_btn">장바구니</button>
        <button class="like_btn">찜하기</button>
      </div>
    </div>  
  </div>
</body>
</html>
